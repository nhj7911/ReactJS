<!DOCTYPE html>
<html>

<body>
    <span>Total clicks: 0</span>
    <button id="btn">Clcik me</button>
</body>
<script>
    let counter = 0;
    // const button = document.querySelector("button");
    // document.querySelector(selectors); 제공한 선택자와 일치하는 문서 내 첫번째 엘리먼트 반환
    // 버튼이 여러개인경우 제대로 동작하지 않을테니 id 줌
    const button = document.getElementById("btn");
    const span = document.querySelector("span");
    function handleClcik() { // click에 대응할 function
        //console.log("I have been click")
        counter = counter + 1;
        span.innerText = `Total clicks: ${counter}`;
    }
    button.addEventListener("click", handleClcik) // click이벤트감지
</script>

</html>
